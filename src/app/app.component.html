<header #headerRef [class.visible]="isScrolled"
    class="d-flex justify-content-between align-items-center bg-blk border-bottom header-padding">

    <!-- Email Contact -->
    <div class="email-contact text-white ms-5 ps-5 opacity-75">
        <i class="fa fa-solid fa-envelope"></i>
        <a class="text-white text-decoration-none" href="mailto:contact@example.com">
            {{'contact@example.com'}}
        </a>
        <span class="vertical-divider"></span>
        <span class="phone-margin"><i class="fa fa-solid fa-phone"></i></span>
        <span>123-456-7890</span>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons me-5 pe-5 opacity-75">
        <a href="https://facebook.com" target="_blank" class="text-white mx-2">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white mx-2">
            <i class="fa fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="text-white mx-2">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="text-white mx-2">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>
</header>

<nav #navbarRef [class.scrolled]="isScrolled" class="navbar navbar-expand-lg navbar-dark px-3 bg-grey-white">
    <div class="d-flex align-items-center row ms-4 w-50">
        <div class="col">
            <img src="../../../assets/images/horizontal-removebg-preview.png" alt="Logo" height="40" class="me-3" />
        </div>
        <div class="col text-dark pc-build-link" [routerLink]="['/pc-build']">PC Build</div>
        <div class="col text-dark">Deals</div>
        <div class="col text-dark">Deals</div>
        <div class="col text-dark">Deals</div>
    </div>

    <div class="flex-grow-1"></div>

    <div class="d-flex align-items-center me-5 pe-5">
        <div class="input-group search-bar me-4 custom-width-70vh">
            <span class="input-group-text bg-light border-0 opacity-50">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-0 bg-light opacity-50 p-0 font-size-search"
                placeholder="Search Products" />
        </div>

        <button class="btn"><i class="fa fa-heart-o"></i></button>
        <button class="btn"><i class="fa fa-shopping-basket"></i></button>
        <button class="btn"><i class="fa fa-user-o"></i></button>
    </div>
</nav>
