<div class="container-fluid min-vh-100 d-flex background-image">
    <!-- Left Panel (hidden on small screens) -->
    <div class="d-none d-md-block col-md-6 left-panel">
        <!-- You can add a background image with CSS here -->
    </div>

    <!-- Right Panel -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow w-100" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Forgot Password</h1>

                <div class="container-fluid">
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="email"
                            placeholder="Enter your Email" required />
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button [disabled]="!email" type="button" class="btn btn-primary" (click)="submit()">Send
                                Reset
                                Link</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-warning" routerLink="/login">Go Back To
                                Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
