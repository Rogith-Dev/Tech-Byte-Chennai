<div class="container-fluid min-vh-100 d-flex background-image">
    <!-- Left Panel (hidden on small screens) -->
    <div class="d-none d-md-block col-md-6 left-panel">
        <!-- You can add a background image with CSS here -->
    </div>

    <!-- Right Panel -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow w-100" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Sign in to your account</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Your email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter your Email" required />
                        <div class="invalid-feedback d-block"
                            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
                        </div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Enter Password" (ngModelChange)="ErrorObjectsRemove()" required />
                        <span class="float-end mt-n3 me-3" style="margin-top: -28px;"
                            (click)="togglePassword('password')"> <i [ngClass]="getIcon()"
                                class="text-success"></i></span>
                        <div class="invalid-feedback d-block"
                            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                            <div>Password is Required</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" required />
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a class="text-primary small nav-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-warning w-100">Login</button>

                    <p class="mt-3 text-center text-muted">
                        Donâ€™t have an account yet?
                        <a routerLink="/signup" class="text-primary nav-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
