<div class="signupImg">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center">Create an account</h2>

                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name"
                                    placeholder="Enter your Name" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Your email</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="name@company.com" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="" required />
                                <span class="float-end mt-n3 me-3" style="margin-top: -28px;"
                                    (click)="togglePassword('password')"> <i [ngClass]="getIcon()"
                                        class="text-success"></i></span>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    formControlName="confirmPassword" placeholder="" required />
                                <span class="float-end mt-n3 me-3" style="margin-top: -28px;"
                                    (click)="togglePassword('confirmPassword')"> <i [ngClass]="getIcon()"
                                        class="text-success"></i></span>
                                <div class="text-danger"
                                    *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched">
                                    Passwords do not match
                                </div>
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" formControlName="terms"
                                    required />
                                <label class="form-check-label" for="terms">
                                    I accept the <a href="#" class="text-decoration-underline text-primary">Terms and
                                        Conditions</a>
                                </label>
                            </div>

                            <!-- Submit -->
                            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-warning w-100">Create
                                an account</button>

                            <!-- Login link -->
                            <p class="mt-3 text-center text-muted">
                                Already have an account?
                                <a routerLink="/login" class="text-primary text-decoration-underline">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
