<div class="signupImg">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center">Create an account</h2>

                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Your email</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="name@company.com" required />
                            </div>

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" formControlName="firstName"
                                    placeholder="Enter your First Name" required />
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" formControlName="lastName"
                                    placeholder="Enter your Last Name" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="••••••••" required />
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    formControlName="confirmPassword" placeholder="••••••••" required />
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" formControlName="terms"
                                    required />
                                <label class="form-check-label" for="terms">
                                    I accept the <a href="#" class="text-decoration-underline text-primary">Terms and
                                        Conditions</a>
                                </label>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-warning w-100">Create an account</button>

                            <!-- Login link -->
                            <p class="mt-3 text-center text-muted">
                                Already have an account?
                                <a routerLink="/login" class="text-primary text-decoration-underline">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
